- name: check if required variables are defined
  hosts: "{{ play_hosts | default('ydb') }}"

  tasks:
  - ansible.builtin.assert:
      that:
        - "{{ item }} is defined"
      fail_msg: "{{ item }} variable is required"
    loop:
      - ydb_cores_static
      - ydb_cores_dynamic
  tags:
    - storage
    - static
    - database
    - dynamic
    - no_restart

- hosts: "{{ play_hosts | default('ydb') }}"
  become: true

  roles:
  - role: preflight
  - role: install_ydbd
  tags:
    - storage
    - static
    - database
    - dynamic
    - no_restart

- name: Restart YDB cluster
  become: true
  ansible.builtin.import_playbook: restart.yaml